<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
    </head>
    <body>
        <div class="login-container">
            <form class="login-form" (ngSubmit)="enviarFormulario()"  #formulario="ngForm" autocomplete="off">
                <h1>Iniciar Sesión</h1>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
                <button type="submit">Iniciar Sesión</button>
                <div class="options">
                    <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                    <span> | </span>
                    <a href="registro">¿Aún no te has registrado?</a>
                </div>
            </form>
        </div>
    </body>
</html>
