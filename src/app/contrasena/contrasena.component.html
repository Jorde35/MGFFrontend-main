<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGreenFashion</title>
</head>
<body>
    <app-bar></app-bar>
    <section class="change-password-container">
        <h2>Cambio de Contraseña</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm" autocomplete="off">
          <div class="form-group">
            <label for="currentPassword">Contraseña Actual</label>
            <input type="password" id="currentPassword" formControlName="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" formControlName="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
          </div>
          <button type="submit">Cambiar Contraseña</button>
        </form>
    </section>
</body>
</html>
