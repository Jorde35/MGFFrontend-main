<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref='/tabs'></ion-back-button>
      </ion-buttons>
      <ion-title>registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div id="container">
      <form [formGroup]="formulario" (keyup)="validarFormulario()" (ngSubmit)="onSubmit(formulario.value)">
        <ion-card>
          <ion-item #cor class="campo_incorrecto">
            <ion-label  position="floating">Email</ion-label>
            <ion-input formControlName="correo" placeholder="Ingresar Email"></ion-input>
            <ion-note slot="error">Email no válido</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" placeholder="Ingresar Nombre"></ion-input>
            <ion-note slot="error">Nombre no válido</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="contrasena" placeholder="Ingresar Contraseña"></ion-input>
            <ion-note slot="error">Contraseña poco segura</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Repetir Contraseña</ion-label>
            <ion-input type="password" placeholder="Repetir Contraseña"></ion-input>
            <ion-note slot="error">Contraseñas no coinciden</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input formControlName="direccion" placeholder="Ingresar Dirección"></ion-input>
            <ion-note slot="error">Dirección no válida</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="telefono" placeholder="Ingresar Teléfono"></ion-input>
            <ion-note slot="error">Teléfono no válido</ion-note>
          </ion-item>
          <ion-button expand="block"  color="primary" (click)="selectImage()">
            <ion-icon slot="end" color="light" name="camera"></ion-icon>
          </ion-button>
          <div class="img" *ngIf="imagenes[0]!=null">
            <img src="{{imagenes[0].data}}"/>
            <ion-button expand="block" color="danger" (click)="deleteImage(imagenes[0]);">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
        <ion-button expand="block" [disabled]="isDisabled" type="submit" >Registrarse</ion-button>
      </form>
    </div>
  </ion-content>
