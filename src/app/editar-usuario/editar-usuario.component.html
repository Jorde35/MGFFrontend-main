<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-bar></app-bar>
    <section class="edit-profile-container">
        <h2>Editar Datos del Usuario</h2>
        <form (ngSubmit)="onSubmit(editProfileForm.value)" [formGroup]="editProfileForm" (keyup)="validate()" autocomplete="off">
          <div class="form-group" >
            <label for="nombre">Nombre</label>
            <input  type="text" id="nombre" formControlName="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido" required>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de Cumpleaños</label>
            <input type="date" id="fecha" formControlName="fecha">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" formControlName="telefono" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" formControlName="direccion" required>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" formControlName="ciudad" required>
          </div>
          <button type="submit" [disabled]="!editProfileForm.valid">Guardar Cambios</button>
        </form>
    </section>
    <div *ngIf="showPopup" class="popup">
        <div class="popup-content">
          <p>Cambios Realizados con Éxito</p>
          <button class="confirm-btn" (click)="go()">Continuar</button>
        </div>
    </div>
</body>
</html>
